    <h2>감자란 무엇인가?</h2>
    <p>쌍떡잎식물 통화나물목 가지과의 여러해살이풀. 감자는 마령서(馬鈴薯)·하지감자·북감저(北甘藷)라고도 한다. 페루·칠레 등의 안데스 산맥 원산으로 온대지방에서 널리 재배한다. 높이는 60∼100 cm이고 독특한 냄새가 난다. 땅속에 있는 줄기 마디로부터 기는줄기가 나와 그 끝이 비대해져 덩이줄기를 형성한다. </p>
