    <p>미국 품종인 수페리어를 도입하여 1978년에 보급된 감자 품종.  조숙 다수성으로 괴경의 모양이 남작과 비슷하고, 눈이 얕아 감자칩용으로 적합한 품종이다. 우리나라 감자 생산량의 80%를 차지하고 있다.</p>
